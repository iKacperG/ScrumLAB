<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zaplanuj jedzonko</title>

    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/app/elements/app.css">
    <script src="https://kit.fontawesome.com/2d58b80701.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="main-container">

    <div class="header-container">
        <header>
            <h2>Zaplanuj </h2>

            <section class="profile">
                <div class="name">{name}</div>
                <i class="fas fa-user-circle"></i>
            </section>
        </header>
    </div>

    <div class="mid-container">
        <div class="aside-container">
            <aside>
                <nav>
                    <ul class="nav-list">
                        <li data-name="desktop"><a href="#">Pulpit</a></li>
                        <li data-name="recipes"><a href="#">Przepisy</a></li>
                        <li data-name="plans"><a href="#">Plany</a></li>
                    </ul>
                </nav>
            </aside>
        </div>

        <!-------------------------------------------------->
        <!--tu wrzucać wszystko-->
        <!--Nazwy desktop recipes plans odpowiadają data-name i przy zmianie js się wywali-->

        <div class="main-content">


            <div class="desktop">
                <div class="main-content-centered">
                    <div class="main-content-centered-container">

                        <div class="section-new-recipe-container">
                            <section class="new-recipe-layout">
                                <div class="new-recipe-header-container">
                                    <h3>Nowy przepis</h3>
                                    <button type="button" class="save-quit">Zapisz i zamknij</button>
                                </div>
                                <div class="new-recipe-form-container">
                                    <form class="add-recipe-form" id="addform">
                                        <div class="name-container">
                                            <label>Nazwa przepisu</label>
                                            <input type="text" class="add-recipe-form-name">
                                        </div>
                                        <div class="description-container">
                                            <label>Opis przepisu</label>
                                            <textarea class="add-recipe-form-description" name="description"
                                                      form="addform" rows="3"></textarea></label>
                                        </div>
                                    </form>
                                    <div class="recipes-instructions-container">
                                        <div class="new-recipe-instructions-container">
                                            <h2>Instrukcje</h2>
                                            <div class="new-recipe-instructions-input">
                                                <label class="instructions-label"><textarea class="instructions-area"
                                                                                            rows="3"
                                                                                            cols="25"></textarea></label>
                                                <i class="add-ins-button fas fa-plus-square"></i>
                                            </div>

                                            <ol class="new-recipe-instructions-list">
                                                <!--WYWALIĆ TESTOWE LI, PODPINAĆ NOWE LI PRZY POMOCY JS-->
                                            </ol>

                                        </div>

                                        <div class="new-recipe-ingredients-container">
                                            <h2>Składniki</h2>
                                            <div class="new-recipe-ingredients-input">
                                                <label class="ingredients-label"><textarea class="ingredients-area"
                                                                                           rows="3"
                                                                                           cols="25"></textarea></label>
                                                <i class="add-ing-button fas fa-plus-square"></i>
                                            </div>

                                            <ul class="new-recipe-ingredients-list">

                                            </ul>

                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="section-new-plan-container"></div>
                        <div class="widgets">

                            <article class="add-w-button add-w-recipe">
                                <i class="add-button far fa-plus-square"></i>
                                <h2 class="add-w-recipe-label">dodaj przepis</h2>
                            </article>
                            <article class="add-w-button add-w-plan">
                                <i class="add-button far fa-plus-square"></i>
                                <h2 class="add-w-plan-label">dodaj plan</h2>
                            </article>


                            <!--Widżet powiadomień, do upakowania w kontenery-->
                            <section class="notification-w-container">
                                <ul class="notification-w-list">
<!--                                    <li class="notification-w notification-w-info"><i class="widget-icon fas fa-info-circle"></i>Masz X-->
<!--                                        przepisów <i class="widget-icon widget-close fas fa-window-close"></i></li>-->
<!--                                    <li class="notification-w notification-w-warning"><i-->
<!--                                            class="widget-icon fas fa-exclamation-circle"></i>Masz-->
<!--                                        X warning <i class="widget-icon widget-close fas fa-window-close"></i></li>-->
<!--                                    <li class="notification-w notification-w-success"><i class="widget-icon fas fa-check-circle"></i>Masz-->
<!--                                        X-->
<!--                                        success <i class="widget-icon widget-close fas fa-window-close"></i></li>-->
                                </ul>
                            </section>
                        </div>
                    </div>
                </div>
            </div>


            <div class="recipes">
                <div class="main-content-centered">

                    <!--Nowy przepis! docelowo do wrzucenia do jakiegoś containera z contentem-->

                </div>
            </div>
            <div class="plans">
                <div class="main-content-centered"></div>
            </div>


        </div>
    </div>
</div>

<!--------------------------------------------->

<script src="./js/app.js"></script>
</body>
</html>
